<html>

<head>
    <title>Testimonial Slider</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="hero">
    <h1>Customer Reviews</h1>
    <div class="review-box">
        <div id="slide">
            <div class="card">
                <div class="profile">
                    <img src="Review_Slider_Img/pic1.jpg">
                    <div> 
                        <h3>Sarah</h3>
                        <p>Web Designer</p>
                    </div>
                </div>
                <p>Blah blah blah</p> 
            </div>
            <div class="card">
                <div class="profile">
                    <img src="Review_Slider_Img/pic2.jpg">
                    <div> 
                        <h3>Bruce</h3>
                        <p>Engineer</p>
                    </div>
                </div>
                <p>Blah blah blah</p> 
            </div>
            <div class="card">
                <div class="profile">
                    <img src="Review_Slider_Img/pic3.jpg">
                    <div> 
                        <h3>Avril</h3>
                        <p>Data Analyst</p>
                    </div>
                </div>
                <p>Blah blah blah</p> 
            </div>
            <div class="card">
                <div class="profile">
                    <img src="Review_Slider_Img/pic4.jpg">
                    <div> 
                        <h3>John</h3>
                        <p>Model</p>
                    </div>
                </div>
                <p>Blah blah blah</p> 
            </div>
        </div>
        <div class="sidebar">
            <img src="Review_Slider_Img/up-arrow.png" id="upArrow">
            <img src="Review_Slider_Img/down-arrow.png" id="downArrow">
        </div>
    </div>
</div>

<script>

    var slide = document.getElementById("slide");
    var upArrow = document.getElementById("upArrow");
    var downArrow = document.getElementById("downArrow");

    let x = 0;

    upArrow.onclick = function() {
        if(x > "-900") {
            x = x-300;
            slide.style.top = x + "px";
        }
    }
    downArrow.onclick = function() {
        if(x < 0) {
            x = x+300;
            slide.style.top = x + "px";
        }
    }

</script>








</body>
</html>
